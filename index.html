<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/5a200bbb16.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body onload="loadAi()">
    <header class="container text-center">
        <h2 class=" fs-2 fw-semibold my-3">AI Universe Hub</h2>
        <button class="btn btn-danger fw-semibold fs-6">Sort By Date</button>
    </header>

    

    <main class="container my-4"  >
      <div id="loader" class="d-none">
        <div class="d-flex justify-content-center align-items-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
            
           
         
          
          </div>
    </main>
    <div class="text-center">
      <button id="show-all-btn" class="btn btn-danger fw-semibold fs-6">Show All</button>
    </div>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
